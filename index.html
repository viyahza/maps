<!DOCTYPE html>
<html>

<head>
  <title>v1</title>
  <meta name="viewport" content="initial-scale=1.0">
  <meta charset="utf-8">
  <style>
    #map {
      height: 100%;
    }

    html {
      height: 100%;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    #map {
      height: 500px;
      width: 600px;
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <script>
    function initMap() {
      var mapOptions = {
        center: { lat: 17.0118279, lng: 99.8209885 },
        zoom: 16,
      }

      var maps = new google.maps.Map(document.getElementById("map"), mapOptions);

      var marker = new google.maps.Marker({
        position: new google.maps.LatLng(13.847616, 100.604736),
        map: maps,
        title: 'ถนน ลาดปลาเค้า',
        icon: 'images/camping-icon.png',
      });

      var info = new google.maps.InfoWindow({
        content: '<div style="font-size: 25px;color: red">ThaiCreate.Com Camping</div>'
      });

      google.maps.event.addListener(marker, 'click', function () {
        info.open(maps, marker);
      });

    }
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAK3RgqSLy1toc4lkh2JVFQ5ipuRB106vU&callback=initMap"
    async defer></script>
</body>

</html>
