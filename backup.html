<!DOCTYPE html>
<html>

<head>
  <title>OMS Report v4</title>
  <meta charset='utf-8'>
  <style>
    html {
      height: 100%
    }

    body {
      height: 100%;
      margin: 0px;
      padding: 0px
    }

    #map {
      width: 100%;
      height: 100%
    }
  </style>
  <script async defer src='https://maps.googleapis.com/maps/api/js?key=AIzaSyAK3RgqSLy1toc4lkh2JVFQ5ipuRB106vU'></script>
</head>

<body onload='start();'>
  <div id='display'></div>
  <div id='map'></div>

  <script>
    let rng = 'A1:O5';
    // https://docs.google.com/spreadsheet/pub?key=p_aHW5nOrj0VO2ZHTRRtqTQ
    let url = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSBT4eveMztmu5dciQeKM_pqBrvYqPwEPED4KyRzfEZJY28jnB0bTuV2Mci5DhudNU3ouKxe1Iqhq0c/pub?gid=113397203&single=true&output=csv&range=' + rng;
    xmlhttp = new XMLHttpRequest();
    xmlhttp.onreadystatechange = function () {
      if (xmlhttp.readyState == 4) {
        document.getElementById("display").innerHTML = xmlhttp.responseText;
        // alert(xmlhttp.responseText);
      }
    };
    xmlhttp.open("GET", url, true);
    xmlhttp.send();

    let map = null;
    alert(xmlhttp.responseText);
    alert(xmlhttp.responseText.length);
    

    let item = [[17.0118279, 99.8209885], [17.0125099, 99.8215962]];
    let data = {
      zoom: 16,
      center: { lat: 17.0118279, lng: 99.8209885 }
    }

    function start() {
      map = new google.maps.Map(document.getElementById('map'), data);
      for (let i = 0; i < item.length; i++) {
        let marker = new google.maps.Marker({
          map: map,
          position: {
            lat: item[i][0],
            lng: item[i][1]
          }
        });

        let info = new google.maps.InfoWindow({
          content: '<div>beta</div>'
        });

        google.maps.event.addListener(marker, 'click', function () {
          info.open(map, marker);
        });

      }
    }

  </script>
</body>

</html>
